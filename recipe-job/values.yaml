# Default values for helm-job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicasCount: 2
gpusPerReplica: 8

recipeFile: "test_recipe_2.json"
scientist: "laetitia"
modelRegistryPath: "/mnt/fluidstack/nfs/adaptive/model_registry"

image:
  repository: 245375281689.dkr.ecr.us-west-2.amazonaws.com/adaptive/harmony
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "sha-e6b5567"

imagePullSecrets:
  - name: adaptive-dev-ecr-registry-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  ingest-adaptive-logs: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 0  # Run as root
  runAsGroup: 0  # Optional: Run as root group

nodeSelector: {}

tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"

affinity: {}